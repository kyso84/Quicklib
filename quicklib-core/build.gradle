apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

// Project setup
println 'projectCompileSdkVersion=' + projectCompileSdkVersion;
println 'projectBuildToolsVersion=' + projectBuildToolsVersion;
println 'projectMinSdkVersion=' + projectMinSdkVersion;
println 'projectTargetSdkVersion=' + projectTargetSdkVersion;
println 'projectVersionCode=' + projectVersionCode;
println 'projectVersionName=' + projectVersionName;

android {
    compileSdkVersion projectCompileSdkVersion.toInteger()
    buildToolsVersion projectBuildToolsVersion

    defaultConfig {
        minSdkVersion projectMinSdkVersion.toInteger()
        targetSdkVersion projectTargetSdkVersion.toInteger()
        versionCode projectVersionCode.toInteger()
        versionName projectVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.android.support:support-compat:' + libSupportVersion)
    compile('com.android.support:support-core-utils:' + libSupportVersion)
    compile('com.android.support:support-annotations:' + libSupportVersion)
    compile('com.android.support:appcompat-v7:' + libSupportVersion)

    compile('com.squareup.picasso:picasso:' + libPicassoVersion)

    testCompile ('junit:junit:' + libJunitVersion)
    testCompile ('org.assertj:assertj-core:' + libAssertJVersion)
    testCompile ('org.mockito:mockito-all:' + libMockitoVersion)
    testCompile ('org.powermock:powermock:' + libPowerMockVersion)
    testCompile ('org.powermock:powermock-module-junit4:' + libPowerMockVersion)
    testCompile ('org.powermock:powermock-api-mockito2:'  + libPowerMockVersion)
}
apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'
