apply plugin: 'com.android.library'

android {
    compileSdkVersion PROJECT_COMPILE_SDK_VERSION.toInteger()
    buildToolsVersion PROJECT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion PROJECT_MIN_SDK_VERSION.toInteger()
        targetSdkVersion PROJECT_TARGET_SDK_VERSION.toInteger()
        versionCode PROJECT_VERSION_CODE.toInteger()
        versionName PROJECT_VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.android.support:support-compat:' + LIB_SUPPORT_VERSION)
    compile('com.android.support:support-core-utils:' + LIB_SUPPORT_VERSION)
    compile('com.android.support:support-annotations:' + LIB_SUPPORT_VERSION)
    compile('com.android.support:appcompat-v7:' + LIB_SUPPORT_VERSION)

    compile('com.squareup.picasso:picasso:2.5.2')

    testCompile 'org.hamcrest:hamcrest-all:1.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'org.assertj:assertj-core:1.7.1'
}
apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'
